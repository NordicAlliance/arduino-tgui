; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino

monitor_speed = 115200

lib_deps =
  Adafruit ILI9341
  Battery Sense
  Ticker
  RunningMedian
  Adafruit GFX Library
  VL53L0X
  Adafruit BME280 Library
  Adafruit Unified Sensor
  Adafruit SleepyDog Library